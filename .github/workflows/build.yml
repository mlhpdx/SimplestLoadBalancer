name: Build

on:
  push:
    branches:
      - master
    tags:
      - never_ever

jobs:
  build:

    runs-on: ubuntu-22.04-arm

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Publish for Linux
      run: dotnet publish SimplestLoadBalancer.csproj -o ./SimplestLoadBalancer-${{ github.run_id }}-linux-x64 -c Release -r linux-x64
    - name: Archive Zip
      uses: actions/upload-artifact@v4
      with:
        name: SimplestLoadBalancer-${{ github.run_id }}-linux-x64.zip
        path: SimplestLoadBalancer-${{ github.run_id }}-linux-x64
  
